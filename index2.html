<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            background: url('https://via.placeholder.com/1920x600') no-repeat center center/cover;
            height: 60vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .movie-card img {
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Movie Hub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#popular">Popular Movies</a></li>
                <li class="nav-item"><a class="nav-link" href="#genres">Genres</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<div class="hero">
    <div>
        <h1>Welcome to Movie Hub</h1>
        <p>Your ultimate destination for movies and entertainment</p>
        <a href="#popular" class="btn btn-primary">Explore Now</a>
    </div>
</div>

<!-- Popular Movies -->
<section id="popular" class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Popular Movies</h2>
        <div class="row g-4">
            <div class="col-md-3">
                <div class="card movie-card">
                    <img src="https://via.placeholder.com/300x450" class="card-img-top" alt="Movie">
                    <div class="card-body">
                        <h5 class="card-title">Movie Title</h5>
                        <p class="card-text">Short description of the movie.</p>
                    </div>
                </div>
            </div>
            <!-- Repeat for more movies -->
        </div>
    </div>
</section>

<!-- Genres Section -->
<section id="genres" class="bg-light py-5">
    <div class="container">
        <h2 class="text-center mb-4">Explore by Genres</h2>
        <div class="row text-center">
            <div class="col-md-4 mb-3">
                <button class="btn btn-outline-dark w-100">Action</button>
            </div>
            <div class="col-md-4 mb-3">
                <button class="btn btn-outline-dark w-100">Comedy</button>
            </div>
            <div class="col-md-4 mb-3">
                <button class="btn btn-outline-dark w-100">Drama</button>
            </div>
            <!-- Add more genres -->
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white py-4">
    <div class="container text-center">
        <p>&copy; 2024 Movie Hub. All Rights Reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
