<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 1rem;
            color: #333;
        }
        p {
            margin-bottom: 2rem;
            color: #666;
        }
        .btn {
            padding: 0.5rem 1.5rem;
            margin: 0 0.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn-login {
            background-color: red;
           
        }
        .btn-login a{
            text-decoration: none;
            color: white;
        }
        .btn-signup {
            background-color: black;
            color: white;
        }
        .btn-signup a{
            text-decoration: none;
            color: red;
        }
        .btn:hover {
            opacity: 0.9;
        }
        body{
            background: linear-gradient(to bottom, white, red ,white);
        }
    </style>
</head>
<body>
    <div class="container bg-color">
        <h1 class="all-header">Welcome to CineVerse</h1>
        <p>Your gateway to endless entertainment and inspiration.</p>
        <button class="btn btn-login"> <a href="log-in.html">Log In</a></button>
        <button class="btn btn-signup"> <a href="sign-up.html">Sign Up</a></button>
    </div>
</body>
</html>
