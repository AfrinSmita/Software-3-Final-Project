<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<!-- Log in -->
    <section class="login-section py-5">
        <div class="container d-flex justify-content-center">
          <div class="card shadow-sm " style="width: 25rem;">
            <div class="card-body">
              <h2 class="text-center mb-4 all-header">Log In</h2>
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <a href="index.html" type="button" class=" all-btn w-100 mb-3 text-center text-decoration-none">Log In</a>
                <button type="button" class="btn btn-warning w-100 mb-2">
                  <i class="fab fa-google"></i> Log In with Google
                </button>
                <button type="button" class="btn btn-primary w-100">
                  <i class="fab fa-facebook"></i> Log In with Facebook
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
