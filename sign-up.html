<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

  <!-- Sign Up Page -->
  <section class="signup-section py-5">
    <div class="container d-flex justify-content-center">
      <div class="card shadow-sm " style="width: 25rem;">
        <div class="card-body">
          <h2 class="text-center mb-4 all-header">Sign Up</h2>
          <form>
            <div class="mb-3">
              <label for="signup-name" class="form-label">Name</label>
              <input type="text" class="form-control" id="signup-name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="signup-email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="signup-email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="signup-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="signup-password" placeholder="Create a password">
            </div>
            <a href="index.html" type="button" class="all-btn w-100 mb-3 text-center text-decoration-none">Sign Up</a>
                <button type="button" class="btn btn-warning w-100 mb-2">
                  <i class="fab fa-google"></i> Sign Up with Google
                </button>
                <button type="button" class="btn btn-primary w-100">
                  <i class="fab fa-facebook"></i> Sign Up with Facebook
                </button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
